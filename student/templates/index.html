<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>

    <main class="container">
        <article style="max-width: 450px; margin: 80px auto;">
            <h2 class="text-center">Scholarship Sign In</h2>

            <form method="POST">
                <label>
                    Student ID
                    <input type="text" name="student_id" placeholder="Enter your Student ID" required>
                </label>

                <label>
                    Password
                    <input type="password" name="password" placeholder="Enter your Password" required>
                </label>

                <button type="submit" class="contrast">Sign In</button>
            </form>
        </article>
    </main>

</body>

</html>
