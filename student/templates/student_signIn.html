<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scholarship Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Sign Up</h2>

        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Student ID -->
            <div>
                <label class="block mb-1 font-medium">Student ID</label>
                <input type="number" name="student_id" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Fullname -->
            <div>
                <label class="block mb-1 font-medium">Full Name</label>
                <input type="text" name="student_fullname"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Contact -->
            <div>
                <label class="block mb-1 font-medium">Contact Number</label>
                <input type="text" name="student_contact"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Email -->
            <div>
                <label class="block mb-1 font-medium">Email Address</label>
                <input type="email" name="student_email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Grade -->
            <div>
                <label class="block mb-1 font-medium">Grade</label>
                <input type="number" name="student_grade"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Course -->
            <div>
                <label class="block mb-1 font-medium">Course</label>
                <select name="student_course"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    <option value="BSCS">BSCS</option>
                    <option value="BSAB">BSAB</option>
                    <option value="BSIT">BSIT</option>
                </select>
            </div>

            <!-- Submit -->
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Submit Application
            </button>
        </form>
    </div>

</body>
</html>
