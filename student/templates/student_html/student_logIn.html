<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
</head>
<body>

    <h2>Student Login</h2>
    
    <!-- for password, email error  -->
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Student ID:</label><br>
        <input type="number" name="student_id" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="student_email" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="student_password" required><br><br>

        <button type="submit">Login</button>
    </form>

</body>
</html>
