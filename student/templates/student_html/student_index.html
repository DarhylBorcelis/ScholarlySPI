{% extends "student_html/main.html" %}

{% block content %}

    <H1>Welcome Student</H1>

    <h3>Scholarship Application Form</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Student Information -->
        <p>
            <label>Student ID:</label><br>
            <input type="number" name="student_id" required>
        </p>

        <p>
            <label>Full Name:</label><br>
            <input type="text" name="name" required>
        </p>

        <!-- Course -->
        <p>
            <label>Course:</label><br>
            <select name="course" required>
                <option value="">Select course</option>
                {% for code, label in COURSE_CHOICES %}
                    <option value="{{ code }}">{{ label }}</option>
                {% endfor %}
            </select>
        </p>

        <!-- Year Level -->
        <p>
            <label>Year Level:</label><br>
            <select name="year_level" required>
                <option value="">Select year level</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
        </p>

        <!-- Email -->
        <p>
            <label>Email:</label><br>
            <input type="email" name="email" required>
        </p>

        <!-- GPA -->
        <p>
            <label>GPA:</label><br>
            <input type="number" step="0.01" name="gpa" required>
        </p>

        <!-- Family Income -->
        <p>
            <label>Family Income (Annual):</label><br>
            <input type="number" name="family_income" required>
        </p>

        <!-- Reason -->
        <p>
            <label>Reason for Applying:</label><br>
            <textarea name="reason_for_applying" rows="4" required></textarea>
        </p>

        <!-- File Uploads -->
        <p>
            <label>ID Picture:</label><br>
            <input type="file" name="id_picture" required>
        </p>

        <p>
            <label>Report Card:</label><br>
            <input type="file" name="report_card" required>
        </p>

        <p>
            <label>Good Moral Certificate:</label><br>
            <input type="file" name="good_moral" required>
        </p>

        <!-- Submit -->
        <p>
            <button type="submit">Submit Application</button>
        </p>

    </form>


{% endblock %}
