<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div id="bg-overlay"></div>
<video autoplay muted loop id="bg-video">
    <source src="{% static 'assets/spi-vid.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="container">
    <div class="branding">
        <img src="{% static 'assets/main-logo.png' %}" alt="Logo">
    </div>

    <div class="form-box">
        <h2>LOGIN TO YOUR ACCOUNT</h2>

        <h1 style="display:flex;align-items:center;justify-content:center;font-size:1.1em;gap:2px;">
            <span style="display:inline-flex;align-items:center;margin-right:4px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="#0a6847" viewBox="0 0 24 24">
                    <path d="M17 8V7a5 5 0 0 0-10 0v1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1h-2zm-8-1a3 3 0 0 1 6 0v1h-6V7zm10 14H5V9h14v12zm-7-4a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"/>
                </svg>
            </span>
            <span>Your data is protected.</span>
        </h1>

        {% if error %}
            <p style="color:red; text-align:center;">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label>Email</label>
            <input type="text" name="username" placeholder="Enter your email or username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">LOGIN</button>
        </form>

        <p class="subtext">
            Donâ€™t have an account?
            <a href="{% url 'register' %}">Sign Up</a>
        </p>
    </div>
</div>

</body>
</html>
